services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_DB: policy_manager_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d policy_manager_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  opa:
    image: docker.io/openpolicyagent/opa:latest-static
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
    volumes:
      - policy_policies:/policies
    ports:
      - "8181:8181"
    # Podman runs health checks inside the container which does not have cURL or any other tools.

  policy-manager:
    build:
      context: .
      dockerfile: Containerfile
    depends_on:
      postgres:
        condition: service_healthy
      opa:
        condition: service_started
    environment:
      BIND_ADDRESS: "0.0.0.0:8080"
      ENGINE_BIND_ADDRESS: "0.0.0.0:8081"
      DB_TYPE: pgsql
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: policy_manager_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      LOG_LEVEL: debug
      OPA_URL: "http://opa:8181"
      OPA_TIMEOUT: "10s"
    ports:
      - "8080:8080"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1alpha1/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:
  policy_policies: