services:
  postgres:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_DB: policy_manager_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d policy_manager_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  policy-manager:
    build:
      context: .
      dockerfile: Containerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BIND_ADDRESS: "0.0.0.0:8080"
      DB_TYPE: pgsql
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: policy_manager_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1alpha1/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:
