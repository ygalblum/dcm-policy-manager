name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Install podman-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          pip install podman-compose

      - name: Start services
        run: make e2e-up

      - name: Run E2E tests
        run: make test-e2e

      - name: Collect logs on failure
        if: failure()
        run: |
          podman-compose logs

      - name: Stop services
        if: always()
        run: make e2e-down
